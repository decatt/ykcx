<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, PingFang SC, Noto Sans SC, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background:#f6f7fb; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background: #fff; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); padding: 32px; width: min(360px, calc(100% - 32px)); }
    h1 { font-size: 22px; margin: 0 0 24px; text-align:center; }
    .field { display:flex; flex-direction:column; margin-bottom:16px; }
    label { font-size: 13px; color: #374151; margin-bottom: 6px; }
    input[type=text], input[type=password] { border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px 12px; font-size: 14px; outline: none; }
    input[type=text]:focus, input[type=password]:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }
    button { width: 100%; background:#4f46e5; color:#fff; border:none; border-radius: 12px; padding: 12px 16px; font-size:15px; cursor:pointer; }
    .error { color: #dc2626; font-size: 13px; margin-bottom: 12px; text-align:center; }
    .hint { text-align:center; margin-top:16px; font-size:13px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>系统登录</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login_view') }}">
      <div class="field">
        <label for="user_id">账号</label>
        <input type="text" id="user_id" name="user_id" placeholder="请输入账号" required />
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
      </div>
      <button type="submit">登录</button>
    </form>
    <div class="hint">示例账号：001 / 123</div>
  </div>
</body>
</html>
